apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tooling.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "tooling.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "tooling.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tooling.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "tooling.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          command:
            - /otelcol-contrib
            - --config=/etc/otelcol/config.yaml
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics-grpc
              containerPort: 4317
              protocol: TCP
            - name: metrics-http
              containerPort: 4318
              protocol: TCP
            - name: metrics-prom
              containerPort: 8888
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: 4318
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: metrics-http
          volumeMounts:
          - name: otel-configuration
            mountPath: /etc/otelcol
            readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: otel-configuration
          configMap:
            name: otel-config
            items: 
              - key: configuration.yaml
                path: config.yaml
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
