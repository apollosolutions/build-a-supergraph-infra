apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "router.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "router.labels" . | nindent 4 }}
data:
  configuration.yaml: |
    server:
      listen: 0.0.0.0:80
    telemetry:
      metrics:
        prometheus:
          enabled: true
    plugins:
      experimental.include_subgraph_errors:
        all: true
