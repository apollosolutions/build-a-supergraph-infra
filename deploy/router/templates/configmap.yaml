apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "router.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels: {{- include "router.labels" . | nindent 4 }}
data:
  configuration.yaml: |
    supergraph:
      listen: 127.0.0.1:80
    telemetry:
      metrics:
        prometheus:
          enabled: true
    include_subgraph_errors:
      all: true
    plugins:
      experimental.expose_query_plan: true

